<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Builder</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="sidebar" id="sidebar">
                <button class="addDiv" onclick="addElement()">Add Div +</button>
                <!-- Trigger/Open The Modal -->
                <button class="export" onclick="exportAsHtml()">Export As Html</button>
            </div>
            <div class="display" id="display">
            </div>
        </div>
        <!-- Modal for Column-->
        <div id="myModal1" class="modal">
            <!-- Column Modal content -->
            <div class="modal-content">
                <span class="close">Cancel</span>
                <label for="width1">Width 1:</label><br>
                <input type="range" min="0" max="100" id="width1" onchange="widthRange(this)"><span id="w1">50%</span><br><br>
                <label for="width2">Width 2:</label><br>
                <input type="range" min="0" max="100" id="width2" onchange="widthRange(this)"><span id="w2">50%</span><br>
                <button class="modalSave" onclick="addColumn()">Save</button>
            </div>
        </div>
        <!-- Modal for Choose Divider -->
        <div id="myModal2" class="modal">
            <!-- Choose Divider Modal content -->
            <div class="modal-content">
                <span class="close">Cancel</span>
                <label class="chooseModalTitle">Divde by</label>
                <div class="modalDividerButton">
                    <button onclick="addRow()" class="modBtn">Row</button>
                    <button onclick="displayModal1()" class="modBtn">Column</button>
                </div>
            </div>
        </div>
        <!-- Modal for Choose Divder or Component -->
        <div id="myModal3" class="modal">
            <!-- Choose Divder or Component Modal content -->
            <div class="modal-content">
                <span class="close">Cancel</span>
                <label class="chooseModalTitle">Add Element by</label>
                <div class="modalDividerButton">
                    <button onclick="displayModal2()" class="modBtn">Divider</button>
                    <button onclick="displayModal4()" class="modBtn">Component</button>
                </div>
            </div>
        </div>
        <!-- Modal for Component -->
        <div id="myModal4" class="modal">
            <!-- Component Modal content -->
            <div class="modal-content">
                <span class="close">Cancel</span>
                <label class="chooseModalTitle">Add Component</label>
                <div class="modalDividerButton">
                    <button class="componentBtn">Heading</button>
                    <button class="componentBtn">Paragraph</button>
                    <button class="componentBtn" onclick="addComponent()">Image</button>
                    <button class="componentBtn">Video</button>
                    <button class="componentBtn">Link</button>
                    <button class="componentBtn">Iframe</button>
                </div>
            </div>
        </div>
    </main>


    <script src="./Script/dividediv.js"></script>
    <script src="./Script/addcomponent.js"></script>

    <!-- For Export Function -->
    <script src="./Script/export.js"></script>
    <!-- End -->
</body>
</html>
