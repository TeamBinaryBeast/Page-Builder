<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Builder</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="sidebar">
                <button class="addDiv" onclick="addElement()">Add Div +</button>
                <!-- Trigger/Open The Modal -->
                <button class="export" onclick="exportAsHtml()">Export As Html</button>
            </div>
            <div class="display" id="display">
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">Cancel</span>
                <label for="width1">Width 1:</label><br>
                <input type="range" min="0" max="100" id="width1" onchange="widthRange(this)"><span id="w1">50%</span><br><br>
                <label for="width2">Width 2:</label><br>
                <input type="range" min="0" max="100" id="width2" onchange="widthRange(this)"><span id="w2">50%</span><br>
                <button class="modalSave" onclick="addColumn()">Save</button>
            </div>
        </div>
    </main>


    <script src="./Script/dividediv.js"></script>

    <!-- For Export Function -->
    <script src="./Script/export.js"></script>
    <!-- End -->
</body>
</html>
